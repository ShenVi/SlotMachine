<script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
<style>
    body{margin: auto;border: 0;padding: 0}
    .account{width: 100%; height: 100%; background-color: #ffffff;}
    .login{position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;width: 300px;height: 130px;text-align: left;}
    .loginbutton{padding-left: 10px;padding-right: 10px;line-height: 30px;height: 30px;background-color: #fff;border: 1px solid #cecece;border-radius: 5px;margin-right: 5px;}
</style>
<div class="account">
    <div style="text-align: center;font-size: 48px;position: absolute;top: 20%;width: 100%;text-align: center">超级老虎机</div>
    <div class="login" id="loginwidonws">
        你的账户
        <input placeholder="请在此输入你的账户" style="width: 288px;height: 40px;margin-top: 10px;border-radius: 5px;border: 1px solid #cecece;margin-bottom: 10px;padding-left: 10px;">
        <button class="loginbutton">登录</button><button class="loginbutton" id="registerbutton">立即注册</button>
    </div>
    <div class="login" style="display: none" id="registerwidons">
        立即注册你的账户
        <input placeholder="账户 限制a~z 0~9" style="width: 288px;height: 40px;margin-top: 10px;border-radius: 5px;border: 1px solid #cecece;margin-bottom: 10px;padding-left: 10px;">
        <button class="loginbutton">立即注册</button>
        <button class="loginbutton" id="loginwindowsbutton">我已有账户 立即前往登录</button>
    </div>
</div>
<script type="text/javascript">
    $("#registerbutton").click(function(){
        $("#loginwidonws").toggle()
        $("#registerwidons").toggle()
    })
    $("#loginwindowsbutton").click(function(){
        $("#loginwidonws").toggle()
        $("#registerwidons").toggle()
    })
</script>
